<!DOCTYPE html>
<html>
<head>
    <title>Legendador de vídeo :P</title>
</head>
<body>
    <h2>Coloque seu video para retirar o texto</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="video/*">
        <input type="submit" value="Upload e Processar Vídeo">
    </form>
</body>
</html>
